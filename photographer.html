<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/photographer.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c24d3f9bea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/photographer.css">
    <title>Fisheye - photographe</title>
</head>
<body>
    <div class="main-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="heart-solid" viewBox="-10 -25 560 560">
                <path d="m471.382812 44.578125c-26.503906-28.746094-62.871093-44.578125-102.410156-44.578125-29.554687 0-56.621094 9.34375-80.449218 27.769531-12.023438 9.300781-22.917969 20.679688-32.523438 33.960938-9.601562-13.277344-20.5-24.660157-32.527344-33.960938-23.824218-18.425781-50.890625-27.769531-80.445312-27.769531-39.539063 0-75.910156 15.832031-102.414063 44.578125-26.1875 28.410156-40.613281 67.222656-40.613281 109.292969 0 43.300781 16.136719 82.9375 50.78125 124.742187 30.992188 37.394531 75.535156 75.355469 127.117188 119.3125 17.613281 15.011719 37.578124 32.027344 58.308593 50.152344 5.476563 4.796875 12.503907 7.4375 19.792969 7.4375 7.285156 0 14.316406-2.640625 19.785156-7.429687 20.730469-18.128907 40.707032-35.152344 58.328125-50.171876 51.574219-43.949218 96.117188-81.90625 127.109375-119.304687 34.644532-41.800781 50.777344-81.4375 50.777344-124.742187 0-42.066407-14.425781-80.878907-40.617188-109.289063zm0 0"/>
            </symbol>
        </svg>
        <header class="main-header" role="banner">
            <a href="index.html" class="title-link">
                <img src="media/logo/logo.svg" alt="Fisheye Home page">
            </a>
        </header>
        <main>
            <div class="light-bg not-visible" onkeydown="return lightEventKeyDown(event)">
                <div class="light-box" tabindex="0"></div>
            </div>
            <div class="card-wrapper">
            </div>
            <div class="sort-wrapper">
                <p class=" sort-wrapper-label">Trier par</p>
                <div class="select" tabindex="0">
                    <input class="options-select" 
                    name="selectors" 
                    type="radio" 
                    id="likes" 
                    tabindex="0"
                    checked
                    aria-labelledby="likes-label"
                    onkeydown="return onRadioButtonfocus(event)"
                    onclick="return onRadioButtonfocus(event)">
                    <label for="likes" class="option" id="likes-label">Popularité</label>
                    <input class="options-select" 
                    name="selectors" 
                    type="radio"
                    tabindex="0"
                    id="dates"
                    aria-labelledby="date-label"
                    onkeydown="return onRadioButtonfocus(event)"
                    onclick="return onRadioButtonfocus(event)">
                    <label for="dates" class="option" id="date-label">Date</label>
                    <input class="options-select" 
                    name="selectors" 
                    type="radio"
                    tabindex="0"
                    id="title"
                    onkeydown="return onRadioButtonfocus(event)"
                    onclick="return onRadioButtonfocus(event)"
                    aria-labelledby="title-label">
                    <label for="title" class="option" id="title-label">Titre</label>
                </div>
            </div>
            <div class="medias-wrapper"></div>
            <div class="stats-widget"></div>
            <div class="dial-bg not-visible" tabindex=0 onkeydown="return formEventKeyDown(event)">
                <dialog class="dial-wrapper" role="Dialog">
                    <header class="form-header">
                        <h1 class="form-title">Contactez-moi Mimi keel</h1>
                        <button 
                        class="form-close" 
                        type="button"
                        aria-label="Fermer dialogue"
                        onclick="return onClose(event)"
                        onkeydown="return onClose(event)"></button>
                    </header>
                    <form action="" class="contact-form" method="get" onsubmit="return onSubForm(event)">
                        <input type="hidden" value="" id="id" name="id">
                        <input type="hidden" value="" id="name" name="name">
                        <label for="First name" class="form-label">Prénom</label>
                        <input type="text" id="First name" name="firstname" class="text-input" placeholder="Prénom">
                        <label for="Last name" class="form-label">Nom</label>
                        <input type="text"  id="Last name" name="lastname" class="text-input" placeholder="Nom">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" id="Email" class="text-input" name="email" placeholder="E-mail">
                        <label for="Your message" class="form-label">Votre message</label>
                        <textarea id="Your message" class="text-aera" name="message"></textarea>
                        <button 
                        type="submit" 
                        class="submit-button" onkeydown="return closeByEsc(event)">Envoyer</button>
                    </form>
                </dialog>
            </div>
        </main>
    </div>
</body>
</html>
