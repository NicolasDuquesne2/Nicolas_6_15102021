<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/photographer.js" defer></script>
    <script src="https://kit.fontawesome.com/c24d3f9bea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/photographer.css">
    <title></title>
</head>
<body>
    <div class="main-wrapper">
        <header class="main-header" role="banner">
            <a href="index.html" class="title-link">
                <img src="media/logo/logo.svg" alt="Fisheye Home page">
            </a>
        </header>
        <main>
            <div class="card-wrapper">
            </div>
            <button class="modal-button" type="button">Contactez-moi</button>
            <div class="sort-wrapper">
                <label for="Order by"><span>trier</span>&nbsp;par</label>
                <select name="Order by" id="sort-select">
                    <option value="fame">Popularité</option>
                    <option value="date">Date</option>
                    <option value="titel">Titre</option>
                </select>
            </div>
            <div class="medias-wrapper">

            </div>
            <div class="form-wrapper not-visible" role="Dialog">
                <header class="form-header">
                    <h1 class="form-title">Contactez-moi Mimi keel</h1>
                    <button class="form-close" type="button"></button>
                </header>
                <form action="" class="contact-form">
                    <label for="first-name" class="form-label">Prénom</label>
                    <input type="text" name="First name" id="" class="text-input">
                    <label for="Last name" class="form-label">Nom</label>
                    <input type="text" name="Last name" id="" class="text-input">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="Email" id="" class="text-input">
                    <label for="Your message" class="form-label">Votre message</label>
                    <textarea name="Your message" id="" class="text-aera"></textarea>
                    <button type="submit" class="submit-button">Envoyer</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
