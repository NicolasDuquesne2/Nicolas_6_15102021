        <header class="main-header" role="banner">
            <a href="index.html" class="title-link">
                <img src="media/logo/logo.svg" alt="Fisheye Home page">
            </a>
        </header>
        <main>
            <div class="card-wrapper">
            </div>
            <button class="modal-button" type="button">Contactez-moi</button>
            <div class="sort-wrapper">
                <p class=" sort-wrapper-label">Trier par</p>
                <div class="select" tabindex="0">
                    <input class="options-select" 
                    name="selectors" 
                    type="radio" 
                    id="likes" 
                    checked
                    onfocus="return onRadioButtonfocus(event)">
                    <label for="likes" class="option">Popularité</label>
                    <input class="options-select" 
                    name="selectors" 
                    type="radio" 
                    id="dates"
                    onfocus="return onRadioButtonfocus(event)">
                    <label for="dates" class="option">Date</label>
                    <input class="options-select" 
                    name="selectors" 
                    type="radio" 
                    id="title"
                    onfocus="return onRadioButtonfocus(event)">
                    <label for="title" class="option">Titre</label>
                </div>
            </div>
            <div class="medias-wrapper">

            </div>
            <div class="form-wrapper not-visible" role="Dialog">
                <header class="form-header">
                    <h1 class="form-title">Contactez-moi Mimi keel</h1>
                    <button class="form-close" type="button"></button>
                </header>
                <form action="" class="contact-form">
                    <label for="first-name" class="form-label">Prénom</label>
                    <input type="text" name="First name" id="" class="text-input" onchange="">
                    <label for="Last name" class="form-label">Nom</label>
                    <input type="text" name="Last name" id="" class="text-input" onchange="">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="Email" id="" class="text-input" onchange="">
                    <label for="Your message" class="form-label">Votre message</label>
                    <textarea name="Your message" id="" class="text-aera"></textarea>
                    <button type="submit" class="submit-button">Envoyer</button>
                </form>
            </div>
